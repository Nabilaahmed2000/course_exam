<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Course Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
<form action="/Question" method="POST">
    <input type="hidden" name="chapterID" value="{course_id}">
    <div class="form-group">
      <label for="difficultyLevel">Difficulty Level:</label>
      <select class="form-control" name="difficultyLevel" id="difficultyLevel">
        <option value="Easy">Easy</option>
        <option value="difficult">Difficult</option>
      </select>
    </div>
    <div class="form-group">
      <label for="objective">Objective:</label>
      <select class="form-control" name="objective" id="objective">
        <option value="reminding">Reminding</option>
        <option value="understanding">Understanding</option>
        <option value="creativity">Creativity</option>
      </select>
    </div>
    <div class="form-group">
      <label for="questionText">Question Text:</label>
      <textarea class="form-control" name="questionText" id="questionText" rows="3" required></textarea>
    </div>
    <div class="form-group">
        <input type="hidden" name="chapterID" value=`${chapter._id}`>
    </div>
    <div class="form-group">
      <label for="choice1">Choice 1:</label>
      <input type="text" class="form-control" name="choice1" id="choice1" required>
    </div>
    <div class="form-group">
      <label for="choice2">Choice 2:</label>
      <input type="text" class="form-control" name="choice2" id="choice2" required>
    </div>
    <div class="form-group">
      <label for="choice3">Choice 3:</label>
      <input type="text" class="form-control" name="choice3" id="choice3" required>
    </div>
    <div class="form-group">
      <label for="correctAnswer">Correct Answer:</label>
      <input type="text" class="form-control" name="correctAnswer" id="correctAnswer" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js">
    const urlParams = new URLSearchParams(window.location.search);
    const chapterId = urlParams.get('id');
</script>

  </body>
